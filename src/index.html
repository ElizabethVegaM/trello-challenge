<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trello</title>
  <!-- Íconos -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- <i class="fab fa-trello"> logo trello -->
  <!-- <i class="far fa-star"></i> icono estrella -->
  <div class="container-fluid">
    <header class="row">
      <div class="dropdown">
        <a class="btn blue-btn" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fab fa-trello"></i><span>Tableros</span>
        </a>
        <div class="dropdown-menu boards-drawer" aria-labelledby="dropdownMenuLink">
          <input class="js-search-boards" type="text" name="search-boards" placeholder="Buscar tableros por nombre…">
          <div class="boards">
            <a class="dropdown-item" href="#">
              <i class="far fa-star"></i>TABLEROS MARCADOS
              <i class="fas fa-plus"></i>
            </a>
            <a class="dropdown-item" href="#">
              <i class="far fa-clock"></i>TABLEROS RECIENTES
              <i class="fas fa-plus"></i>
            </a>
            <a class="dropdown-item" href="#">
              <i class="fab fa-trello"></i>TABLEROS PERSONALES
              <i class="fas fa-plus"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="input-group">
        <input id="search" type="text" class="form-control" aria-describedby="basic-addon2">
        <span id="basic-addon2">
          <i class="fas fa-search"></i>
      </div>
        <img id="logo" src="img/trello-logo-white-1024x315.png" alt="logo Trello">
      <div class="button-group">
        <button class="btn blue-btn">
          <i class="fas fa-plus"></i>
        </button>
        <button id="info" class="btn blue-btn">
          <i class="fas fa-info-circle"></i>
        </button>
        <button id="notification" class="btn blue-btn">
          <i class="far fa-bell"></i>
        </button>
        <button class="btn user">
          <i class="far fa-user-circle"></i>
        </button>
      </div>
    </header>
    <section class="board">
      <div class="board-header row">
        <button class="btn blue-btn">Nombre tablero</button>
        <button class="btn starBtn blue-btn">
          <i class="far fa-star"></i>
        </button>
        <div class="vl"></div>
        <button class="btn blue-btn">Personal</button>
        <div class="vl"></div>
        <button class="btn private blue-btn">
          <i class="fas fa-lock"></i>Privado</button>
        <div class="vl"></div>
        <button class="btn user-board blue-btn">
          <i class="far fa-user-circle"></i>
        </button>
        <button class="btn user-board blue-btn">
          <i class="fas fa-user-plus"></i>
        </button>
        <button id="menu" class="btn private blue-btn">
          <i class="fas fa-ellipsis-h"></i>Mostrar menú</button>
      </div>
      <div id="boardBody" class="board-body row">
        <div id="list">
          <button id="addList" type="button" class="btn add-btn">
            <i class="fas fa-plus"></i>Añadir una lista</button>
          <div id="inputList" class="formContainer d-none">
            <input type="text" class="form-control" id="listTitle" placeholder="Introduzca el título de la lista...">
            <button id="addNewListBtn" type="button" class="btn green-btn">Añadir lista</button>
            <button id="closeBtn" class="btn cancel-btn">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="js/board.js"></script>
</body>

</html>
